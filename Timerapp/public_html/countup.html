<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Up Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container home-container">
        <h1 class="home-title">Count Up</h1>
        <p class="home-subtitle">Start counting from a past date/time.</p>

        <input type="datetime-local" id="startTime" class="form-control mb-3" style="max-width: 300px; margin: 0 auto;">
        <button class="btn btn-success btn-custom mb-2" id="startBtn">Start</button>
        <button class="btn btn-outline-primary btn-custom" id="saveBtn">Save Timer</button>
        <h3 class="mt-4" id="countupDisplay">00:00:00</h3>

        <a href="index.html" class="btn btn-secondary mt-5">Back to Home</a>
    </div>

    <script src="countup.js"></script>
</body>
</html>
